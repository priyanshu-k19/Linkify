<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="company"></div>
    <div class="container">
        <div class="text-center mb-3">
            <h1>Short Links With</h1>
            <h1 id="Superpowers">Superpowers</h1>
            <h5>This is the open-source link management</h5>
            <h5>infrastructure for modern marketing teams.</h5>
        </div>
        <div class="input-group mb-3">
            <!-- <input type="text" class="form-control" placeholder="Paste URL here" aria-label="Recipient's username" aria-describedby="button-addon2"> -->
            <input type="text" placeholder="Paste URL here" class="input">
            <button type="button" class="btn">Go</button>
        </div>
        <div class="box">
            <div class="boxes">
                <div class="logo"></div>
                <p><a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Shorted link</a></p>
                <button type="button" class="copy-button">
                    <img src="copy_icon.png" alt="Copy icon">
                </button>
                <button type="button" class="qr-button">
                    <img src="qr.png" alt="QR icon">
                </button>
                <div class="clicks">
                    <img src="bar-chart.png" alt="Bar Graph">
                    <h6 id="clicks"> 0.0K clicks</h6>
                </div>
                <button class="option"></button>
            </div>
            <div class="boxes">
            </div>
            <div class="boxes">
            </div>
            <div class="boxes">
            </div>
        </div>
    </div>
    <div class="summary">
        <h4>Giving superpowers to modern teams at world-class companies</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
